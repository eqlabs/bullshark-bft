---
AggregateSignature:
  NEWTYPESTRUCT:
    SEQ: BYTES
AuthorityIdentifier:
  NEWTYPESTRUCT: U16
Batch:
  ENUM:
    0:
      V1:
        NEWTYPE:
          TYPENAME: BatchV1
BatchDigest:
  NEWTYPESTRUCT:
    TYPENAME: Digest
BatchV1:
  STRUCT:
    - transactions:
        SEQ:
          SEQ: U8
    - metadata:
        TYPENAME: Metadata
Certificate:
  ENUM:
    0:
      V1:
        NEWTYPE:
          TYPENAME: CertificateV1
CertificateDigest:
  NEWTYPESTRUCT:
    TYPENAME: Digest
CertificateV1:
  STRUCT:
    - header:
        TYPENAME: Header
    - aggregated_signature:
        TYPENAME: AggregateSignature
    - signed_authorities: BYTES
    - metadata:
        TYPENAME: Metadata
Digest:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 32
Header:
  ENUM:
    0:
      V1:
        NEWTYPE:
          TYPENAME: HeaderV1
HeaderDigest:
  NEWTYPESTRUCT:
    TYPENAME: Digest
HeaderV1:
  STRUCT:
    - author:
        TYPENAME: AuthorityIdentifier
    - round: U64
    - epoch: U64
    - created_at: U64
    - payload:
        SEQ:
          TUPLE:
            - TYPENAME: BatchDigest
            - TUPLE:
                - U32
                - U64
    - parents:
        SEQ:
          TYPENAME: CertificateDigest
Metadata:
  STRUCT:
    - created_at: U64
PublicKey:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 32
WorkerIndex:
  NEWTYPESTRUCT:
    MAP:
      KEY: U32
      VALUE:
        TYPENAME: WorkerInfo
WorkerInfo:
  STRUCT:
    - name:
        TUPLEARRAY:
          CONTENT: U8
          SIZE: 32
    - transactions: STR
    - worker_address: STR
WorkerOthersBatchMessage:
  STRUCT:
    - digest:
        TYPENAME: BatchDigest
    - worker_id: U32
WorkerOurBatchMessage:
  STRUCT:
    - digest:
        TYPENAME: BatchDigest
    - worker_id: U32
    - metadata:
        TYPENAME: Metadata
WorkerSynchronizeMessage:
  STRUCT:
    - digests:
        SEQ:
          TYPENAME: BatchDigest
    - target:
        TYPENAME: AuthorityIdentifier
    - is_certified: BOOL

